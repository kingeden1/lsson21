<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>methods</title>
</head>
<body>
    <h2>Learning methods in JS</h2>

    <p>Basic methods</p>
    <script>
        var str="I am learning Amazing things"

        document.write(str)
        document.write("<br>")
        document.write(str.toUpperCase())
        document.write("<br>")
        document.write(str.toLowerCase())
        document.write(str.startsWith(I,0))

        var num = 2.745
        document.write("<br>")
        document.write(Math.floor(num))
        document.write("<br>")
        document.write(Math.ceil(num))
        </script>
</body>
</html>
